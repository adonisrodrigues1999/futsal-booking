{% extends 'base/base.html' %}
{% block title %}Password reset complete{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-sm-10 col-md-6 col-lg-5">
    <div class="card shadow-sm text-center">
      <div class="card-body">
        <h4 class="card-title mb-2">Password reset complete</h4>
        <p class="text-muted">Your password has been reset successfully. You can now log in with your new password.</p>
        <a class="btn btn-primary mt-3" href="{% url 'login' %}">Login</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
