{% extends 'base/base.html' %}
{% block title %}Password reset sent{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-sm-10 col-md-6 col-lg-5">
    <div class="card shadow-sm text-center">
      <div class="card-body">
        <h4 class="card-title mb-2">Check your email</h4>
        <p class="text-muted">If an account with that email exists, we've sent instructions to reset your password.</p>
        <a class="btn btn-primary mt-3" href="{% url 'login' %}">Back to login</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
